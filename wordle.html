<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/wordle.css">
    <title>Document</title>
</head>
<body>
    <section class="input-group">
        <input id = "input-id" placeholder="enter word in 5 letters">
        <button id="check-id">Check</button>
        <label id = "counter-id"></label>
    </section>
    <Section id = word-id>
        <div id = "square-id-0" class = "square"></div>
        <div id = "square-id-1" class = "square"></div>
        <div id = "square-id-2" class = "square"></div>
        <div id = "square-id-3" class = "square"></div>
        <div id = "square-id-4" class = "square"></div>
    </Section>
    <label id = "result_id"></label>
    <button id="play-again-id">Play again</button>
    <script src="src/wordle.js"></script>
</body>
</html>
